<body>
    <div class="new-good">

                                    <div class="good-img-box good-img-box-top"><img src="../../img/item/digital home appliance(smjd)/6bd5157be1528b326ea63dcc9695bdde.png" alt="活动节日logo" class="good-img-one"></div>
                                    <div class="good-img-box"><img src="../../img/item/digital home appliance(smjd)/1dcf006201834bf42d9df5e1a3ac1683.jpg" alt="" class="good-img-two"></div>

                                <div class="promo-logo"><img src="../../img/item/digital home appliance(smjd)/16163789490710196.png" alt="节日活动logo"></div>

                                <div class="commercial-activities f-c">
                                    <div class="promo-title f-l">
                                        <p class="promo-title-header">新品尝鲜</p>
                                        <p class="promo-title-price">&yen;11</p>
                                    </div>
                                    <div class="prom-content f-l">
                                        限1080件 最后1小时
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="good-info">

                            </h3>
                            <div class="good-price">
                                <div class="good-pic">&yen;998</div>
                                <div class="original-price">&yen;1021</div>
                            </div>
                            <div class="good-info-split">
                                <hr>
